<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Burger King</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chewy&family=Modak&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <div class="sidhuvud">
            <img src="https://burgerking.se/assets/images/header-logo.svg" alt="Logga">
            <a href="#">Startsida</a>
            <a href="#">Crown Standards</a>
            <a href="#">Meny</a>
            <a href="#">King Finder</a>
            <a href="#">Om oss</a>
            <a href="#">Karriär</a>
            <a href="#">Hemleverans</a>
        </div>
        <div class="rutnät">
            <div class="produkt">
                <h1>Vår meny</h1>
                <h2>Nya produkter</h2>
            </div>
            <div class="produkt">
                <img src="https://cdn-bk-se-ordering.azureedge.net/media/gdtin500/6pcs_sourcream_meal_middle.png" alt="6 Sha'king Nuggets Sour Cream Meal">
                <p>6 Sha'king Nuggets Sour Cream Meal</p>
            </div>
            <div class="produkt">
                <img src="https://cdn-bk-se-ordering.azureedge.net/media/qspomdnp/6pcs_spicyheat_meal_middle.png" alt="6 Sha'king Nuggets Spicy Meal">
                <p>6 Sha'king Nuggets Spicy Meal</p>
            </div>
            <div class="produkt">
                <img src="https://cdn-bk-se-ordering.azureedge.net/media/v1rdc1zk/bk_najsprice_futureorderingkiosk_1100x1024px_single.png" alt="Chili Mayo Crispy Chicken">
                <p>Chili Mayo Crispy Chicken</p>
            </div>
            <div class="produkt">
                <img src="https://cdn-bk-se-ordering.azureedge.net/media/lftfyymo/bk_najsprice_futureorderingkiosk_1100x1024px_single2.png" alt="Chili Mayo Cheeseburger">
                <p>Chili Mayo Cheeseburger</p>
            </div>
            <div class="produkt">
                <img src="https://cdn-bk-se-ordering.azureedge.net/media/uujjsley/futureorderingkiosk_1100x1024px_single_singlebeef-2.png" alt="Gourmet Grill Chipotle">
                <p>Gourmet Grill Chipotle</p>
            </div>
            <div class="produkt">
                <img src="https://cdn-bk-se-ordering.azureedge.net/media/in3b1hgy/futureorderingkiosk_1100x1024px_single_doublebeef_ny-3.png" alt="Double Gourmet Grill Chipotle">
                <p>Double Gourmet Grill Chipotle</p>
            </div>
        </div>
    </div>
</body>
</html>
